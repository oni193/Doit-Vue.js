<html>
    <head>
        <title>Vue Component about Global or Local</title>
    </head>
    <body>
        <div id="firstDomain">
            <h3>첫 번째 인스턴스 영역</h3>
            <global-component></global-component>
            <local-component></local-component>
        </div>
        <div id="secondDomain">
            <h3>두 번째 인스턴스 영역</h3>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"?></script>
        <script>
            //전역 컴포넌트 등록
            Vue.component('global-component', {
                template: '<div>전역 컴포넌트!</div>'
            });
            new Vue({
                el:'#firstDomain'
            });
            //지역 컴포넌트 등록
            var localComponent = {
                template: '<div>지역 컴포넌트!</div>'
            };
            new Vue({
                el: '#firstDomain',
                components:{
                    'local-component': localComponent
                }
            })
        </script>
    </body>
</html>
