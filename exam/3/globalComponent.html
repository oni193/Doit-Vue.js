<html>
    <head>
        <title>Vue Component Registration</title>
    </head>
    <body>
        <div id="app">
            <h2>첫 번째 인스턴스 영역</h2>
            <my-global-component></my-global-component>
            <my-local-component></my-local-component>
        </div>
        <hr>
        <div id="app2">
            <h2>두 번째 인스턴스 영역</h2>
            <my-global-component></my-global-component>
            <my-local-component></my-local-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"?></script>
        <script>
            // 전역 컴포넌트 등록
          Vue.component('my-global-component', {   //뷰 생성자로 컴포넌트 등록
              template: '<div>전역 컴포넌트가 등록되었습니다!</div>'    //인스턴트 객체 생성
          });             
            var cmp = {
                //지역 컴포넌트 내용
                template: '<div>지역 컴포넌트가 등록되었습니다!</div>'
            };
            // 지역 컴포넌트 등록
            new Vue({
                el: '#app',
                components: {
                    'my-local-component' : cmp
                }
            });
            new Vue({
                el: '#app2',
            })
        </script>
    </body>
</html>
