<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Props Sample</title>
  </head>
  <body>
    <div id="app">
      <!-- 팁 : 오른쪽에서 왼쪽으로 속성을 읽으면 더 수월합니다. -->
      <child-component v-bind:propsdata="message"></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('child-component', {
        props: ['propsdata'],
        template: '<p>{{ propsdata }}</p>',
      });

      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Component'
        }
      });
    </script>
  </body>
</html>

<!-- 
    1. new Vue로 인스턴스 생성
    2. Vue.component()로 하위 컴포넌트 child-component 등록
    3. child-component 내용에 props 속성으로 propsdata 정의
    4. html 컴포넌트 태그 추가. 
    child-component의 v-bind:propsdata="message"는 상위 컴포넌트의 message 속성 값인 어쩌구 텍스트가 하위 컴포넌트 propsdata로 전달된것
    5. child-component의 template 속성에 정의된 {{propsdata}}는 new Vue의 message 

    컴포넌트를 등록함과 동시에 뷰 인스턴스 자체는 상위 컴포넌트.
    instance (상위 컴포넌트/Root component) -> props 통해 데이터 전달 -> child-component(하위 컴포넌트)
    
    하위에서 상위로 넘길때는 이벤트로 전달 (event emit)
    상위에서 하위 이벤트 발생 기다리다가, 발생시 상위 컴포넌트가 이벤트 수신하여 메서드를 호출
    
    이벤트 발생 / this.$emit('이벤트명');
        $emit() 호출시 괄호 안 이벤트 발생. ㅇㅕ기서 this 는 일반적으로 하위 컴포넌트
    이벤트 수신 / <child-component v-on:이벤트명="상위 컴포넌트의 메서드명"></child-component>
-->
