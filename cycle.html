<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"?></script>
        <script>
            new Vue({   //여기서 Vue는 생성자
                el: '#app', //el 속성. 뷰로 만든 화면이 그려지는 시작점. #app값은 화면의 dom중 app이라는 아이디를 가진 요소
                data: {
                    message: 'Hello Vue.js!'    //data 속성
                },
                beforeCreate: function() {
                    console.log("beforeCreate");
                },
                created: function() {
                    console.log("created");
                },
                mounted: function() {
                    console.log("mounted");
                    this.message = 'Hello Vue~';
                },
                updated: function() {
                    console.log("updated");
                }
            }); //인스턴스
        </script>
        <!-- 인스턴스는 레고를 조립하는 기본 판. 컴포넌트는 레고 블록. -->
    </body>
</html>
